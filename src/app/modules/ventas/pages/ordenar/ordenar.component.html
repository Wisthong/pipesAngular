<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <p>Pipes creados por {{ "Wisthong" | mayuscula: flags }}</p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-left"></div>

  <div class="p-toolbar-group-right">
    <p-button
      label="Toggle Mayuscula"
      class="mr-1"
      styleClass="p-button-success"
      (click)="onCambiar()"
    ></p-button>
    <p-button
      label="Por nombre"
      icon="pi pi-sort"
      class="mr-1"
      (click)="onChangeOrder('nombre')"
      styleClass="p-button-info"
    ></p-button>
    <p-button
      label="Por color"
      icon="pi pi-sort"
      class="mr-1"
      (click)="onChangeOrder('color')"
      styleClass="p-button-danger"
    ></p-button>
    <p-button
      label="Vuela"
      icon="pi pi-sort"
      class="mr-1"
      (click)="onChangeOrder('vuela')"
      styleClass="p-button-help"
    ></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes | ordenar: ordenarPor">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Vuela</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.nombre | titlecase }}</td>
          <td>{{ heroe.vuela | vuela }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes | slice:0">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="nombre">
            Nombre <p-sortIcon field="nombre"></p-sortIcon>
          </th>
          <th pSortableColumn="vuela">
            Vuela <p-sortIcon field="vuela"></p-sortIcon>
          </th>
          <th pSortableColumn="color">
            Color <p-sortIcon field="color"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.nombre | titlecase }}</td>
          <td>{{ heroe.vuela | vuela }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
